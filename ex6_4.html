<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">

        function mouseDown(nsEvent) {
            let theEvent = nsEvent ? nsEvent : window.event;
            let locString = "X = " + theEvent.screenX + " Y = " + theEvent.screenY;
            let theSrc = theEvent.target ? theEvent.target : theEvent.srcElement;
            alert(locString + " " + theSrc);
        }

        document.onmousedown = function (evnt) {
            let theEvnt = evnt ? evnt : window.event;
            alert(theEvnt.type);
        };

        window.onload = setupEvents;

        function setupEvents() {
            document.getElementById("first").onmousedown = mouseDown;
            document.getElementById("second").onmousedown = function () {
                alert("Second event handler");
            };
        }
    </script>
</head>
<body>
<div id="first" style="padding: 20px;background-color: #ff0; width: 150px;">
    <div id="second" style="background-color: #f00; width: 100px;height: 100px"></div>
</div>
</body>
</html>
