<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body id="theBody">
<button onclick="changeColor()">배경색 변경</button>
</body>
<script type="text/javascript">
    let color = ["white", "yellow", "aqua", "purple"];

    let i = 0;

    function changeColor() {
        i++;
        if (i >= color.length) {
            i = 0;
        }

        let bodyTag = document.getElementById("theBody");
        bodyTag.style.backgroundColor = color[i];
    }
</script>
</html>
