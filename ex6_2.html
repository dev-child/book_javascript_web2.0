<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
  function mouseDown(nsEvent) {
    let theEvent = nsEvent ? nsEvent : window.event;
    let locString = "X = " + theEvent.screenX + " Y = " + theEvent.screenY;
    alert(locString);
  }

  document.onmousedown = mouseDown;
</script>
</body>
</html>
