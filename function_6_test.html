<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="galleryZone">
    <p><img src="img/pic1.png" id="photo" alt=""></p>
    <p>
        <button onclick="gallery(0);">이전</button>
        <button onclick="gallery(1);">다음</button>
    </p>
</div>
</body>
<script type="text/javascript">
    let num = 1;

    function gallery(direct) {
        if (direct) {
            if (num == 8) {
                return;
            }
            num++;
        } else {
            if (num == 1) {
                return;
            }
            num--;
        }

        let imgTag = document.getElementById("photo");
        imgTag.setAttribute("src", "img/pic" + num + ".png");
    }
</script>
</html>
